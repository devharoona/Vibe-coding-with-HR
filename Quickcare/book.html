<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment | QuickCare</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1>QuickCare</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="services.html">Services</a>
          <a href="book.html">Book Appointment</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Book Your Appointment</h2>
        <p>Schedule your healthcare appointment in just a few clicks</p>
      </div>
    </section>
    <form id="appointmentForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Service:</label>
      <select id="service" required>
        <option value="">--Select Service--</option>
        <option value="General Check-up">General Check-up</option>
        <option value="Dental Care">Dental Care</option>
        <option value="Eye Examination">Eye Examination</option>
      </select>

      <label>Date:</label>
      <input type="date" id="date" required>

      <button type="submit" class="btn">Confirm Appointment</button>
    </form>
    </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 QuickCare Clinic</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
